<div class="grid--double">

  <ul class="container-triple" itemscope itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
      <li class="preview" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
        <a class="preview__link wow slideInUp" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
          <div class="preview__img bg-alpha">
            <figure class="absolute-bg wow fadeIn" data-wow-delay="600ms" style="background-image: url('{{ post.cover-image: }}');"></figure>
          </div>
          <div class="preview__container bg-white">
            <h5 itemprop="name">{{ post.title }}</h5>
            <time class="preview__date" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
