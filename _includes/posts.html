
<div class="container block-mt">
  <div class="row ">
    <div class="col-12"  itemscope itemtype="http://schema.org/Blog">
      <div class="row d-flex">
        {% for post in site.posts %}
          <div class="mb-4 col-12 col-sm-6 col-md-4" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
            <a class="h-100 preview__link wow slideInUp" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
              <div class="preview__img bg-white">
                <figure class="absolute-bg wow fadeIn" data-wow-delay="600ms" style="background-image: url('{{ post.cover-image: }}');"></figure>
              </div>
              <div class="preview__container bg-white">
                <h5 itemprop="name">{{ post.title }}</h5>
                <time class="preview__date" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
